# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven and SonarCloud

on:
  push:
    branches: [ "main" ]
    paths: 
      - "hw1/bus-ticket-backend/**"
      - ".github/workflows/hw1.yml"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "hw1/bus-ticket-backend/**"
      - ".github/workflows/hw1.yml"

jobs:
  build:
    name: Maven verify
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: cd hw1/bus-ticket-backend && mvn -B verify --file pom.xml

  sonar:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('hw1/bus-ticket-backend/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_HW1 }}
        run: cd hw1/bus-ticket-backend && mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ricardoquintaneiro_TQS_110056_HW1

